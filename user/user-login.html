<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>usr</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../stylesheet/user-login.css">
</head>

<body>
  <section class="glass-effct">
    <div class="login">
      <div class="container pt-5 align-items-center">
        <div class="row">
          <div class="col-md-6 mx-auto my-auto text-light">
            <div class="container-login mt-5">
              <img class="login-logo mx-auto d-block mb-3" src="../images/Logo.png" alt="">
              <form action="/login" method="POST">
                <div class="form-group">
                  <label for="Email">Email Address:</label>
                  <input type="email" id="Email" name="Email" class="form-control" required placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="Password">Password:</label>
                  <input type="password" id="Password" name="Password" class="form-control" required
                    placeholder="Enter password">
                </div>
                <div class="form-group text-center">
                  <button type="submit" class="btn btn-login btn-block btn-success">Login</button>
                </div>
              </form>
              <p class="text-center">Don't have an account? <a href="/signup">Sign up here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-light ">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center py-3">
            <!-- copyright -->
            <p class="mb-0 text-center copy-txt">&copy; 2023 Mashroofmashru | All rights reserved</p>
          </div>
        </div>
    </footer>
  </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
