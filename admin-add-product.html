  <!-- input form -->
  <section class="add-product ">
    <div class="d-flex justify-content-center align-items-center">
      <form>
        <h3 class="page-head mb-4"><a href="" class="page-head">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
            </svg>
            <b>Add product</b>
          </a>
        </h3>
        <div class="form-group">
          <label for="Prod-Name">Product Name</label>
          <input type="text" name="Name" class="form-control" id="prod-Name" placeholder="Product Name">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="prod-Category">Product Category</label>
            <select id="prod-Category" name="Category" class="form-control">
              <option selected>Choose...</option>
              <option>Mobile Phones & Accessories</option>
              <option>Laptop And Computers</option>
              <option>Sound And Wearables</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="prod-Price">price</label>
            <input type="text" name="Price" class="form-control" id="prod-Price" placeholder="3000&#8377; ">
          </div>
          <div class="form-group col-md-6">
            <label for="prodImage">Product Image</label>
            <input type="file" name="Image" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="prod-Discripton">Description</label>
          <textarea type="text" name="Description" class="form-control" id="prod-Discription"
            placeholder="something about this product....."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </section>
